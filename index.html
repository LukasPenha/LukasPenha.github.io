<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Myka ❤️</title>
    <style>
        /* General Style */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee; 
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        /* The Perfect Heart */
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            transform: rotate(-45deg);
            animation: pulse 1.2s infinite;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.3);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        /* Pulsing Animation */
        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.15); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        /* Message Styling */
        .message {
            margin-top: 80px;
            text-align: center;
            color: #ad1457;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out;
            z-index: 10;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        h1 { font-size: 1.8rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; margin: 5px 0; }
        .italic { font-style: italic; opacity: 0.8; }

        /* Heart Rain Effect */
        .falling-heart {
            position: absolute;
            color: #e91e63;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="heart" onclick="celebrate()"></div>

    <div class="message" id="secret-message">
        <h1>Happy Valentine's Day! I love you, Myka ❤️</h1>
        <p>You are the best 'bug' that ever happened in my life.</p>
        <p class="italic">Every line of my code points to you.</p>
    </div>

    <script>
        function celebrate() {
            // Shows the hidden message
            const msg = document.getElementById('secret-message');
            msg.classList.add('show');

            // Trigger the heart rain
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 50); // Hearts will fall one by one for a better effect
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            
            document.body.appendChild(heart);

            // Cleanup to keep the page light
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
